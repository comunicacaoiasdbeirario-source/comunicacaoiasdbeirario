        /* Campo de Busca */

            border: 1px solid var(--border-color);
            font-size: 1em;
            box-sizing: border-box;
            background: var(--card-bg) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="%23999" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>') no-repeat 15px center;

        /* Card */

        li:hover {

        }

        /* Remove hover em dispositivos touch */
        @media (hover: none) {
            li:hover {
                transform: none;

            }
        }

        a {

    <script>
	/* ANO AUTOM√ÅTICO */
document.getElementById("ano").textContent=new Date().getFullYear();
        function normalizar(txt) {
            return txt.toLowerCase()
                      .normalize("NFD")
                      .replace(/[\u0300-\u036f]/g, "");
        }

        /* Debounce da busca */
        let timeout = null;

        function filtrar() {
            clearTimeout(timeout);

            timeout = setTimeout(() => {
                const termo = normalizar(document.getElementById("search").value);
                const itens = document.querySelectorAll("#lista li");

                itens.forEach(li => {
                    const texto = normalizar(li.textContent);
                    li.style.display = texto.includes(termo) ? "" : "none";
                });
            }, 150);
        }
    </script>
