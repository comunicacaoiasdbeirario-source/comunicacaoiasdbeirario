<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* ===== MENU LATERAL ===== */
        .sidebar {
            width: 240px;
            background-color: #1f2937;
            color: #fff;
            padding: 10px;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        /* Bot√£o toggle */
        .toggle-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
        }

        .sidebar h2 {
            text-align: center;
            margin: 10px 0 20px;
            font-size: 16px;
            white-space: nowrap;
        }

        .sidebar.collapsed h2 {
            display: none;
        }

        .sidebar button.app-btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            background-color: #374151;
            color: #fff;
            cursor: pointer;
            text-align: left;
            border-radius: 4px;
            transition: background 0.2s;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar button.app-btn:hover {
            background-color: #4b5563;
        }

        .sidebar button.ativo {
            background-color: #2563eb;
        }

        .sidebar.collapsed button.app-btn {
            text-align: center;
            padding: 10px 0;
        }

        .sidebar.collapsed button.app-btn span.text {
            display: none;
        }

        .sidebar .fechar {
            background-color: #991b1b;
        }

        .sidebar .fechar:hover {
            background-color: #b91c1c;
        }

        /* ===== √ÅREA PRINCIPAL ===== */
        .content {
            flex: 1;
            padding: 15px;
            background-color: #f3f4f6;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            display: none;
            background: #fff;
        }

        iframe.loading {
            pointer-events: none;
        }

		.placeholder {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }

        /* ===== LOADING ===== */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 5;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar h2 {
                display: none;
            }
        }
    </style>
</head>
<body>

<!-- MENU -->
<div class="sidebar" id="sidebar">

    <button class="toggle-btn" id="toggleMenu">‚ò∞</button>

    <h2>Apps</h2>

    <button class="app-btn" data-app="apps/controle_de_louvor.html">
        üé∂ <span class="text">Gest√£o de Louvor</span>
    </button>
	
	<button class="app-btn" data-app="apps/gerenciador_de_audio.html">
        üéß <span class="text">Gerenciador de A√∫dio e Video</span>
    </button>
	
	<button class="app-btn" data-app="apps/informativo_mundial_2026.html">
        üåç <span class="text">Informativo Mundial das Miss√µes - 2026</span>
    </button>
	
    <button class="app-btn" data-app="apps/momento_vida_e_saude.html">
        ü©∫ <span class="text">Momento Vida e Sa√∫de</span>
    </button>
	
    <button class="app-btn" data-app="apps/provai_e_vede_2026.html">
        üì∫ <span class="text">Provai e Vede - 2026</span>
    </button>

    <button class="app-btn" data-app="apps/slidead_vision.html">
        üé• <span class="text">Slide Show</span>
    </button>

    <button class="app-btn fechar" id="btnFechar">
        ‚õî <span class="text">Fechar App</span>
    </button>
</div>

<!-- CONTE√öDO -->
<div class="content">

    <div id="placeholder" class="placeholder">
        <h2>Bem-vindo</h2>
        <p>Selecione um aplicativo no menu ao lado.</p>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Carregando...</div>
    </div>

    <iframe id="appFrame"></iframe>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleMenu = document.getElementById('toggleMenu');
    const frame = document.getElementById('appFrame');
    const placeholder = document.getElementById('placeholder');
    const loading = document.getElementById('loading');
    const buttons = document.querySelectorAll('[data-app]');
    const btnFechar = document.getElementById('btnFechar');

    toggleMenu.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
    });

    function limparBotoesAtivos() {
        buttons.forEach(btn => btn.classList.remove('ativo'));
    }

    function abrirApp(caminho, botao) {
        loading.style.display = 'block';
        placeholder.style.display = 'none';

        limparBotoesAtivos();
        botao.classList.add('ativo');

        frame.classList.add('loading');
        frame.style.display = 'block';
        frame.src = caminho + '?t=' + Date.now();
    }

    function fecharApp() {
        frame.src = '';
        frame.style.display = 'none';
        frame.classList.remove('loading');
        loading.style.display = 'none';
        placeholder.style.display = 'block';
        limparBotoesAtivos();
    }

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            abrirApp(button.dataset.app, button);
        });
    });

    btnFechar.addEventListener('click', fecharApp);

    frame.addEventListener('load', () => {
        loading.style.display = 'none';
        frame.classList.remove('loading');
    });
</script>

</body>
</html>
