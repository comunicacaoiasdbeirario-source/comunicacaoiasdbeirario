<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
}

/* ===== MENU LATERAL ===== */
.sidebar {
    width: 240px;
    background-color: #1f2937;
    color: #fff;
    padding: 10px;
    flex-shrink: 0;
    transition: width 0.3s ease;
}

.sidebar.collapsed {
    width: 60px;
}

.toggle-btn {
    background: none;
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    width: 100%;
    text-align: left;
    margin-bottom: 10px;
}

.sidebar h2 {
    text-align: center;
    margin: 10px 0 20px;
    font-size: 16px;
    white-space: nowrap;
}

.sidebar.collapsed h2 {
    display: none;
}

.app-btn {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: none;
    background-color: #374151;
    color: #fff;
    cursor: pointer;
    text-align: left;
    border-radius: 4px;
    transition: background 0.2s;
    white-space: nowrap;
}

.app-btn:hover {
    background-color: #4b5563;
}

.app-btn.ativo {
    background-color: #2563eb;
}

.sidebar.collapsed .app-btn {
    text-align: center;
}

.sidebar.collapsed .app-btn span.text {
    display: none;
}

.fechar {
    background-color: #991b1b;
}

.fechar:hover {
    background-color: #b91c1c;
}

/* ===== CONTE√öDO ===== */
.content {
    flex: 1;
    padding: 15px;
    background-color: #f3f4f6;
    position: relative;
    overflow: hidden;
}

iframe {
    width: 100%;
    height: 100%;
    border: 1px solid #ccc;
    display: none;
    background: #fff;
}

.placeholder {
    text-align: center;
    color: #666;
    margin-top: 80px;
}

/* ===== LOADING ===== */
.loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 5;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ccc;
    border-top: 4px solid #2563eb;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* ===== RODAP√â ===== */
.footer {
    position: absolute;
    bottom: 8px;
    left: 15px;
    right: 15px;
    text-align: center;
    font-size: 12px;
    color: #6b7280;
    pointer-events: none;
}

.footer span {
    display: block;
    font-size: 11px;
    opacity: 0.8;
}
</style>
</head>

<body>

<!-- MENU -->
<div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleMenu">‚ò∞</button>
    <h2>Apps</h2>

    <button class="app-btn" data-app-id="louvor">üé∂ <span class="text">Gest√£o de Louvor</span></button>
    <button class="app-btn" data-app-id="audio">üéß <span class="text">√Åudio e V√≠deo</span></button>
    <button class="app-btn" data-app-id="missoes">üåç <span class="text">Miss√µes 2026</span></button>
    <button class="app-btn" data-app-id="saude">ü©∫ <span class="text">Vida e Sa√∫de</span></button>
    <button class="app-btn" data-app-id="tv">üì∫ <span class="text">Provai e Vede</span></button>
    <button class="app-btn" data-app-id="slides">üé• <span class="text">Slide Show</span></button>

    <button class="app-btn fechar" id="btnFechar">‚õî <span class="text">Fechar App</span></button>
</div>

<!-- CONTE√öDO -->
<div class="content">

    <div id="placeholder" class="placeholder">
        <h2>Bem-vindo</h2>
        <p>Selecione um aplicativo no menu ao lado.</p>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Carregando...</div>
    </div>

    <iframe id="appFrame"></iframe>

    <!-- RODAP√â -->
    <footer class="footer" id="footer">
        ¬© <span id="ano"></span> Departamento de Comunica√ß√£o e M√≠dia ‚Äì IASD Beira Rio ‚Äì Central
        <span>Conte√∫do de uso institucional. Reprodu√ß√£o n√£o autorizada.</span>
    </footer>

</div>

<script>
const APPS = {
    louvor: "apps/a8f3k9x2.html",
    audio: "apps/b7d2m1.html",
    missoes: "apps/m9x2p7.html",
    saude: "apps/s2d9a1.html",
    tv: "apps/pv26x9.html",
    slides: "apps/sl9d3.html"
};

const sidebar = document.getElementById('sidebar');
const toggleMenu = document.getElementById('toggleMenu');
const frame = document.getElementById('appFrame');
const placeholder = document.getElementById('placeholder');
const loading = document.getElementById('loading');
const buttons = document.querySelectorAll('[data-app-id]');
const btnFechar = document.getElementById('btnFechar');
const footer = document.getElementById('footer');

/* Ano autom√°tico */
document.getElementById("ano").textContent = new Date().getFullYear();

toggleMenu.onclick = () => sidebar.classList.toggle('collapsed');

function limparBotoes() {
    buttons.forEach(btn => btn.classList.remove('ativo'));
}

function abrirApp(id, botao) {
    loading.style.display = 'block';
    placeholder.style.display = 'none';
    footer.style.display = 'none';

    limparBotoes();
    botao.classList.add('ativo');

    frame.style.display = 'block';
    frame.src = APPS[id] + '?t=' + Date.now();
}

function fecharApp() {
    frame.src = '';
    frame.style.display = 'none';
    loading.style.display = 'none';
    placeholder.style.display = 'block';
    footer.style.display = 'block';
    limparBotoes();
}

buttons.forEach(button => {
    button.onclick = () => abrirApp(button.dataset.appId, button);
});

btnFechar.onclick = fecharApp;

frame.onload = () => loading.style.display = 'none';
</script>

</body>
</html>
